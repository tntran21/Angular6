<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
        <form role="form" >
          <h1>New User</h1>
          <div class="required-field-block input-group">
              <div class="input-group-prepend">
                <span class="input-group-text mt-10">User name</span>
              </div>
              <input type="text" placeholder="Name" class="form-control">
            </div>
          
          <div class="required-field-block input-group">
            <div class="input-group-prepend">
              <span class="input-group-text mt-10">Mail</span>
            </div>
            <input type="text" placeholder="Email" class="form-control">
          </div>
    
          <div class="required-field-block input-group">
            <div class="input-group-prepend">
              <span class="input-group-text mt-10">Age</span>
            </div>
            <input type="number" placeholder="age" class="form-control">
          </div>
          
          <button class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
  
</div>
