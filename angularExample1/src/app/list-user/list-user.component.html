<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor='let user of users' (click)="onSelected(user)">
    <a>{{user.name}}</a>
  </li>
</ul>


<div *ngIf="selectedUser">
  <h2 class="mt-3">{{selectedUser.name | uppercase }}</h2>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="selectedUser.name" placeholder="user name">
  </div>
</div>
