	<div class="container">
	<div class="row">
		<div class="col-sm-5" *ngIf="hero">
			<h2><span class="badge badge-secondary">{{hero.id}}</span> Tên là: {{hero.name | uppercase}}</h2>
			<div class="form-group">
				<label>Name: </label>
				<input type="text" class="form-control" [(ngModel)]="hero.name" placeholder="Name">
			</div>
			<div class="form-group">
				<label>Age: </label>
				<input type="number" class="form-control" [(ngModel)]="hero.age">
			</div>
			<div class="form-group">
				<label>img: </label>
				<input type="text" class="form-control" [(ngModel)]="hero.img">
			</div>
			
			
			<button class="btn btn-outline-dark" (click)="goBack()">Back</button>
			<button class="btn btn-primary ml-5" (click)="updateHero()">Save</button>

		</div>
		<div class="col-sm-4 offset-sm-3">
			<figure>
				<img *ngIf="hero" [src]="hero.img" >
			</figure>
			<!-- {{hero | json}} -->
		</div>
	</div>
</div>
